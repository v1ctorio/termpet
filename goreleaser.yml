
version: 2

before:
  hooks:
    - go mod tidy


builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows

archives:
  - formats: [binary]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      termpet_
      {{- title .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"

release:
  footer: >-

    ---
    Made by Vic.